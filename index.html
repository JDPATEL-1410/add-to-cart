<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spirit Cellar - Premium Liquor Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #B8941F;
            --dark-bg: #0F0F0F;
            --card-bg: #1A1A1A;
            --text-light: #F8F9FA;
            --text-muted: #ADB5BD;
            --accent-red: #8B0000;
            --hover-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 50%, #2C2C2C 100%);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styles */
        .header-bg {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            color: var(--text-light);
            padding: 12px 20px 12px 50px;
            border-radius: 50px;
            transition: var(--hover-transition);
            width: 100%;
        }

        .search-input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            background: rgba(26, 26, 26, 0.95);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            z-index: 10;
        }

        .category-filter {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            color: var(--text-light);
            padding: 12px 20px;
            border-radius: 25px;
            transition: var(--hover-transition);
            min-width: 150px;
        }

        .category-filter:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .cart-btn {
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            border: none;
            color: var(--dark-bg);
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            transition: var(--hover-transition);
            position: relative;
            overflow: hidden;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            color: var(--dark-bg);
        }

        .cart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cart-btn:hover::before {
            left: 100%;
        }

        /* Product Grid */
        .products-section {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 2.2rem;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            border-radius: 2px;
        }

        .product-card {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.9), rgba(42, 42, 42, 0.9));
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            transition: var(--hover-transition);
            overflow: hidden;
            height: 100%;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.05), transparent);
            opacity: 0;
            transition: var(--hover-transition);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-gold);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }

        .product-image {
            height: 220px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            transition: var(--hover-transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .product-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .product-category {
            color: var(--primary-gold);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-gold);
        }

        .add-to-cart-btn {
            background: linear-gradient(45deg, var(--accent-red), #B22222);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            transition: var(--hover-transition);
            width: 100%;
            margin-top: 1rem;
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(45deg, #A00000, var(--accent-red));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
            color: white;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.95), rgba(26, 26, 26, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 110px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .cart-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--primary-gold);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .cart-item {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            margin-bottom: 1rem;
            transition: var(--hover-transition);
        }

        .cart-item:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateX(5px);
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            font-weight: bold;
            transition: var(--hover-transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-minus {
            background: linear-gradient(45deg, #DC3545, #C82333);
            color: white;
        }

        .quantity-plus {
            background: linear-gradient(45deg, #28A745, #218838);
            color: white;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .cart-total {
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 1.5rem 0;
        }

        .checkout-btn {
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            border: none;
            color: var(--dark-bg);
            font-weight: 700;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            font-size: 1.1rem;
            transition: var(--hover-transition);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
            color: var(--dark-bg);
        }

        /* Modal Styles */
        .modal-content-custom {
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.98), rgba(26, 26, 26, 0.98));
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .modal-header-custom {
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 2rem;
        }

        .modal-title-custom {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 2rem;
            font-weight: 600;
        }

        /* Message Box */
        .message-box {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            z-index: 2000;
            font-weight: 600;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(42, 42, 42, 0.5);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--secondary-gold), var(--primary-gold));
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(212, 175, 55, 0.3);
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 1rem;
            }

            .search-container {
                max-width: 100%;
                margin-bottom: 1rem;
            }

            .header-controls {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .category-filter,
            .cart-btn {
                width: 100%;
            }

            .cart-sidebar {
                position: static;
                margin-top: 2rem;
            }
        }

        /* Loading Animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Badge Styles */
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #DC3545, #C82333);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header-bg shadow-lg">
        <div class="container py-3">
            <div class="row align-items-center">
                <div class="col-12 col-md-auto mb-3 mb-md-0">
                    <h1 class="logo mb-0">
                        <i class="fas fa-wine-bottle me-2"></i>
                        The Spirit Cellar
                    </h1>
                </div>
                <div class="col-12 col-md">
                    <div class="header-controls d-flex flex-column flex-md-row align-items-center gap-3">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" placeholder="Search premium spirits..."
                                class="search-input" />
                        </div>
                        <select id="categoryFilter" class="category-filter">
                            <option value="All">All Categories</option>
                        </select>
                        <div class="position-relative">
                            <button id="viewCartBtn" class="cart-btn" data-bs-toggle="modal"
                                data-bs-target="#checkoutModal">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Cart (<span id="cartCount">0</span>)
                            </button>
                            <span id="cartBadge" class="cart-badge d-none">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row g-4">
            <!-- Products Section -->
            <div class="col-12 col-lg-8">
                <div class="products-section p-4 shadow-lg">
                    <h2 class="section-title">Premium Collection</h2>
                    <div id="productListing" class="row row-cols-1 row-cols-sm-2 row-cols-xl-3 g-4">
                        <!-- Products will be inserted here -->
                    </div>
                    <div id="noProductsMessage" class="empty-state d-none">
                        <i class="fas fa-search"></i>
                        <h3>No Products Found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                </div>
            </div>

            <!-- Cart Sidebar -->
            <div class="col-12 col-lg-4">
                <div class="cart-sidebar p-4 shadow-lg custom-scrollbar">
                    <h2 class="cart-title">
                        <i class="fas fa-shopping-basket me-2"></i>
                        Your Cart
                    </h2>

                    <div id="cartEmptyMessage" class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <h4>Cart is Empty</h4>
                        <p>Add some premium spirits to get started</p>
                    </div>

                    <div id="cartItemsList" class="mb-4">
                        <!-- Cart items will be inserted here -->
                    </div>

                    <div id="cartSummary" class="d-none">
                        <div class="cart-total">
                            Total: <span id="cartTotal">$0.00</span>
                        </div>
                        <button id="checkoutButton" class="checkout-btn" data-bs-toggle="modal"
                            data-bs-target="#checkoutModal">
                            <i class="fas fa-credit-card me-2"></i>
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-content-custom">
                <div class="modal-header modal-header-custom border-0">
                    <h5 class="modal-title modal-title-custom w-100 text-center" id="checkoutModalLabel">
                        <i class="fas fa-receipt me-2"></i>
                        Order Summary
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="checkoutItemsList" class="mb-4">
                        <!-- Checkout items will be inserted here -->
                    </div>
                    <div class="border-top border-secondary pt-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-3 fw-bold text-light">Grand Total:</span>
                            <span id="checkoutGrandTotal" class="fs-3 fw-bold"
                                style="color: var(--primary-gold);">$0.00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4">
                    <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" id="confirmOrderBtn" class="btn"
                        style="background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold)); color: var(--dark-bg); font-weight: 600;">
                        <i class="fas fa-check me-2"></i>Confirm Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box d-none">
        <i class="fas fa-check-circle me-2"></i>
        <span id="messageText"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

            const cartCount = document.getElementById('cartCount');
            const cartBadge = document.getElementById('cartBadge');
            const cartEmptyMessage = document.getElementById('cartEmptyMessage');
            const cartSummary = document.getElementById('cartSummary');
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const noProductsMessage = document.getElementById('noProductsMessage');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const checkoutModal = new bootstrap.Modal(document.getElementById('checkoutModal'));
            const checkoutItemsList = document.getElementById('checkoutItemsList');
            const checkoutGrandTotal = document.getElementById('checkoutGrandTotal');
            const confirmOrderBtn = document.getElementById('confirmOrderBtn');

            // Utility Functions
            const showMessage = (msg, type = 'success') => {
                messageText.textContent = msg;
                messageBox.classList.remove('d-none');

                setTimeout(() => {
                    messageBox.classList.add('d-none');
                }, 3000);
            };

            const calculateTotal = () => {
                return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            };

            const updateCartUI = () => {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                const totalPrice = calculateTotal();

                cartCount.textContent = totalItems;
                cartTotal.textContent = `$${totalPrice.toFixed(2)}`;

                if (totalItems > 0) {
                    cartBadge.textContent = totalItems;
                    cartBadge.classList.remove('d-none');
                    cartEmptyMessage.classList.add('d-none');
                    cartSummary.classList.remove('d-none');
                } else {
                    cartBadge.classList.add('d-none');
                    cartEmptyMessage.classList.remove('d-none');
                    cartSummary.classList.add('d-none');
                }

                renderCartItems();
            };

            const renderCartItems = () => {
                cartItemsList.innerHTML = cart.map(item => {
                    const product = products.find(p => p.id === item.id);
                    return `
                        <div class="cart-item p-3">
                            <div class="d-flex align-items-center">
                                <img src="${product.imageUrl}" alt="${product.name}" class="cart-item-image me-3">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1 text-light">${product.name}</h6>
                                    <p class="mb-0 text-muted small">${product.category}</p>
                                    <div class="d-flex align-items-center justify-content-between mt-2">
                                        <div class="d-flex align-items-center gap-2">
                                            <button class="quantity-btn quantity-minus" onclick="updateQuantity(${item.id}, -1)">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="mx-2 fw-bold text-light">${item.quantity}</span>
                                            <button class="quantity-btn quantity-plus" onclick="updateQuantity(${item.id}, 1)">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="text-end">
                                            <div class="fw-bold text-warning">$${(item.price * item.quantity).toFixed(2)}</div>
                                            <small class="text-muted">$${item.price.toFixed(2)} each</small>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-danger btn-sm ms-2" onclick="removeFromCart(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            const renderProducts = (productsToRender) => {
                if (productsToRender.length === 0) {
                    productListing.innerHTML = '';
                    noProductsMessage.classList.remove('d-none');
                    return;
                }

                noProductsMessage.classList.add('d-none');
                productListing.innerHTML = productsToRender.map(product => `
                    <div class="col">
                        <div class="product-card h-100 shadow-sm">
                            <img src="${product.imageUrl}" alt="${product.name}" class="product-image w-100">
                            <div class="product-info">
                                <h5 class="product-name">${product.name}</h5>
                                <p class="product-category">${product.category}</p>
                                <p class="text-muted small mb-3">${product.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="product-price">$${product.price.toFixed(2)}</span>
                                </div>
                                <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                    <i class="fas fa-plus me-2"></i>Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            };

            const populateCategories = () => {
                const categories = [...new Set(products.map(p => p.category))];
                categoryFilter.innerHTML = '<option value="All">All Categories</option>';
                categories.forEach(category => {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                });
            };

            const filterProducts = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value;

                filteredProducts = products.filter(product => {
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                        product.category.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = selectedCategory === 'All' || product.category === selectedCategory;

                    return matchesSearch && matchesCategory;
                });

                renderProducts(filteredProducts);
            };

            // Cart Functions (make them global)
            window.addToCart = (productId) => {
                const product = products.find(p => p.id === productId);
                const existingItem = cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: productId,
                        price: product.price,
                        quantity: 1
                    });
                }

                updateCartUI();
                showMessage(`${product.name} added to cart!`);
            };

            window.removeFromCart = (productId) => {
                const product = products.find(p => p.id === productId);
                cart = cart.filter(item => item.id !== productId);
                updateCartUI();
                showMessage(`${product.name} removed from cart`);
            };

            window.updateQuantity = (productId, change) => {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        removeFromCart(productId);
                    } else {
                        updateCartUI();
                    }
                }
            };

            // Checkout Functions
            const renderCheckoutItems = () => {
                checkoutItemsList.innerHTML = cart.map(item => {
                    const product = products.find(p => p.id === item.id);
                    return `
                        <div class="d-flex justify-content-between align-items-center mb-3 p-3 rounded" style="background: rgba(42, 42, 42, 0.5);">
                            <div class="d-flex align-items-center">
                                <img src="${product.imageUrl}" alt="${product.name}" class="me-3" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;">
                                <div>
                                    <h6 class="mb-0 text-light">${product.name}</h6>
                                    <small class="text-muted">${product.category}</small>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="text-light">${item.quantity}  $${item.price.toFixed(2)}</div>
                                <div class="fw-bold text-warning">$${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                checkoutGrandTotal.textContent = `$${calculateTotal().toFixed(2)}`;
            };

            // Event Listeners
            searchInput.addEventListener('input', filterProducts);
            categoryFilter.addEventListener('change', filterProducts);

            // Modal event listeners
            document.getElementById('checkoutModal').addEventListener('show.bs.modal', () => {
                renderCheckoutItems();
            });

            confirmOrderBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    showMessage('Your cart is empty!', 'error');
                    return;
                }

                const total = calculateTotal();
                const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

                // Simulate order processing
                confirmOrderBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                confirmOrderBtn.disabled = true;

                setTimeout(() => {
                    cart = [];
                    updateCartUI();
                    checkoutModal.hide();
                    showMessage(`Order confirmed! ${itemCount} items totaling $${total.toFixed(2)} will be delivered soon.`);

                    // Reset button
                    confirmOrderBtn.innerHTML = '<i class="fas fa-check me-2"></i>Confirm Order';
                    confirmOrderBtn.disabled = false;
                }, 2000);
            });

            // Initialize the application
            populateCategories();
            renderProducts(products);
            updateCartUI();
        });
    </script>
</body>

</html>
